font:
  # normal:
  #   family: monospace
  #   style: Regular

  # bold:
  #   family: monospace
  #   style: Bold

  normal:
    family: FiraCode Nerd Font
    style: Regular

  bold:
    family: FiraCode Nerd Font
    style: Bold

  size: 11

window:
  dynamic_padding: true


schemes:
  # Colors (Nord)
  nord: &dark
     # Default colors
     primary:
       background: '#2E3440'
       foreground: '#D8DEE9'

     # Normal colors
     normal:
       black:   '#3B4252'
       red:     '#BF616A'
       green:   '#A3BE8C'
       yellow:  '#EBCB8B'
       blue:    '#81A1C1'
       magenta: '#B48EAD'
       cyan:    '#88C0D0'
       white:   '#E5E9F0'

     # Bright colors
     bright:
       black:   '#4C566A'
       red:     '#BF616A'
       green:   '#A3BE8C'
       yellow:  '#EBCB8B'
       blue:    '#81A1C1'
       magenta: '#B48EAD'
       cyan:    '#8FBCBB'
       white:   '#ECEFF4'

    # Colors (Pencil Light)
  pencil: &light
   # Default Colors
   primary:
     background: '#f1f1f1'
     foreground: '#424242'
   # Normal colors
   normal:
     black:   '#212121'
     red:     '#c30771'
     green:   '#10a778'
     yellow:  '#a89c14'
     blue:    '#008ec4'
     magenta: '#523c79'
     cyan:    '#20a5ba'
     white:   '#e0e0e0'
   # Bright colors
   bright:
     black:   '#212121'
     red:     '#fb007a'
     green:   '#5fd7af'
     yellow:  '#f3e430'
     blue:    '#20bbfc'
     magenta: '#6855de'
     cyan:    '#4fb8cc'
     white:   '#f1f1f1'

colors: *dark
window_opacity: 0.5
