    border:
      focusable: darkslateblue
      focused: orange
      normal: gray
  # grid:
    # columns: [32, 32, 32, 32, 90]
    # rows: [10, 10, 10, 4, 4, 90]
  refreshInterval: 100
  mods:
    todo:
      title: "Todo üöÄ"
      args: ["listall"]
      cmd: "todo.sh"
      enabled: true
      position:
        top: 0
        left: 0
        height: 4
        width: 2
      refreshInterval: 1000
      type: cmdrunner

    clocks:
      type: "clocks"
      title: "Clocks"
      enabled: true
      sort: "natural"
      refreshInterval: 15
      locations:
        JKT: "Asia/Jakarta"
        BLR: "Asia/Kolkata"
        AMS: "Europe/Amsterdam"
        UTC: "UTC"
      dateFormat: "1 Jan"
      timeFormat: "03:04 PM MST"
      colors:
        rows:
          even: "lightblue"
          odd: "white"
      position:
        top: 0
        left: 2
        height: 1
        width: 1

    ipinfo:
      enabled: false
      colors:
        name: "lightblue"
        value: "white"
      position:
        top: 3
        left: 2
        height: 1
        width: 1
      refreshInterval: 1m

    resourceusage:
      title: "CPU/MEM"
      cpuCombined: true
      enabled: true
      position:
        top: 0
        left: 3
        height: 1
        width: 1
      refreshInterval: 1s
      showCPU: true
      showMem: true
      showSwp: true

