<touchégg>
  <settings>
    <property name="composed_gestures_time">0</property>
  </settings>
  <application name="All">
    <gesture type="TAP" fingers="2" direction="UNKNOWN">
      <action type="MOUSE_CLICK">undefined</action>
    </gesture>
    <gesture type="TAP" fingers="5" direction="UNKNOWN">
      <action type="CLOSE_WINDOW"></action>
    </gesture>
    <gesture type="DRAG" fingers="2" direction="ALL">
      <action type="SCROLL">undefined</action>
    </gesture>
    <gesture type="DRAG" fingers="3" direction="UP">
      <action type="MAXIMIZE_RESTORE_WINDOW"></action>
    </gesture>
    <gesture type="DRAG" fingers="3" direction="DOWN">
      <action type="MINIMIZE_WINDOW"></action>
    </gesture>
    <gesture type="DRAG" fingers="3" direction="LEFT">
      <action type="MOVE_WINDOW"></action>
    </gesture>
    <gesture type="DRAG" fingers="3" direction="RIGHT">
      <action type="MOVE_WINDOW"></action>
    </gesture>
    <gesture type="DRAG" fingers="4" direction="UP">
      <action type="SEND_KEYS">undefined</action>
    </gesture>
    <gesture type="DRAG" fingers="4" direction="DOWN">
      <action type="SHOW_DESKTOP"></action>
    </gesture>
    <gesture type="PINCH" fingers="3" direction="ALL">
      <action type="RESIZE_WINDOW"></action>
    </gesture>
    <gesture type="PINCH" fingers="5" direction="ALL">
      <action type="SEND_KEYS">undefined</action>
    </gesture>
    <gesture type="SWIPE" fingers="4" direction="UP">
      <action type="SEND_KEYS">
        <modifiers></modifiers>
        <keys>XF86AudioRaiseVolume</keys>
        <repeat>true</repeat>
        <animation>CHANGE_DESKTOP_UP</animation>
        <decreaseKeys>XF86AudioLowerVolume</decreaseKeys>
      </action>
    </gesture>
    <gesture type="SWIPE" fingers="4" direction="DOWN">
      <action type="SEND_KEYS">
        <modifiers></modifiers>
        <keys>XF86AudioLowerVolume</keys>
        <repeat>true</repeat>
        <animation>CHANGE_DESKTOP_DOWN</animation>
        <decreaseKeys>XF86AudioRaiseVolume</decreaseKeys>
      </action>
    </gesture>
    <gesture type="SWIPE" fingers="3" direction="LEFT">
      <action type="CHANGE_DESKTOP"></action>
    </gesture>
    <gesture type="SWIPE" fingers="3" direction="RIGHT">
      <action type="CHANGE_DESKTOP"></action>
    </gesture>
    <gesture type="SWIPE" fingers="3" direction="DOWN">
      <action type="MAXIMIZE_RESTORE_WINDOW"></action>
    </gesture>
    <gesture type="SWIPE" fingers="3" direction="UP">
      <action type="RUN_COMMAND">
        <command>qdbus org.kde.kglobalaccel /component/kwin invokeShortcut 'Overview'</command>
        <repeat>false</repeat>
        <animation>EXIST_SHOW_DESKTOP</animation>
        <on>end</on>
      </action>
    </gesture>
    <gesture type="TAP" fingers="4" direction="UNKNOWN">
      <action type="SEND_KEYS">
        <modifiers></modifiers>
        <keys>XF86AudioMute</keys>
        <repeat>false</repeat>
        <animation>NONE</animation>
        <on>end</on>
      </action>
    </gesture>
    <gesture type="SWIPE" fingers="4" direction="LEFT">
      <action type="SEND_KEYS">
        <modifiers></modifiers>
        <keys>XF86AudioNext</keys>
        <repeat>false</repeat>
        <animation>TILE_WINDOW_LEFT</animation>
        <on>end</on>
      </action>
    </gesture>
    <gesture type="SWIPE" fingers="4" direction="RIGHT">
      <action type="SEND_KEYS">
        <modifiers></modifiers>
        <keys>XF86AudioPrev</keys>
        <repeat>false</repeat>
        <animation>TILE_WINDOW_RIGHT</animation>
        <on>end</on>
      </action>
    </gesture>
  </application>
  <application name="google-chrome">
    <gesture type="SWIPE" fingers="4" direction="LEFT">
      <action type="SEND_KEYS">
        <modifiers>Alt_L</modifiers>
        <keys>Right</keys>
        <repeat>false</repeat>
        <animation>CHANGE_DESKTOP_RIGHT</animation>
        <on>end</on>
      </action>
    </gesture>
    <gesture type="SWIPE" fingers="4" direction="RIGHT">
      <action type="SEND_KEYS">
        <modifiers>Alt_L</modifiers>
        <keys>Left</keys>
        <repeat>false</repeat>
        <animation>CHANGE_DESKTOP_LEFT</animation>
        <on>end</on>
      </action>
    </gesture>
  </application>
</touchégg>