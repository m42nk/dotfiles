session: JARKOM

root: ~/College/Jarkom/gns/config

env:
  Alabasta: 5022
  EniesLobby: 5024
  Foosha: 5015
  Jipangu: 5028
  Loguetown: 5020
  Skypie: 5033
  TottoLand: 5031
  Water7: 5026 

windows:
  - name: Jipangu
    root: .
    commands:
      - clear
      - while ! nc -z gns3 $$Jipangu; do sleep 1; done
      - alias go="telnet gns3 $$Jipangu"
      - go

  - name: Foosha
